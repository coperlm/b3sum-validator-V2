name: Release

on:
  push:
    tags:
      - 'v*'  # 当推送 v* 标签时触发（如 v1.0.0）

jobs:
  build:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            artifact_name: b3sum-validator-windows
            asset_name: b3sum-validator-windows.zip
          - os: ubuntu-latest
            artifact_name: b3sum-validator-linux
            asset_name: b3sum-validator-linux.tar.gz
          - os: macos-latest
            artifact_name: b3sum-validator-macos
            asset_name: b3sum-validator-macos.tar.gz

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          pyinstaller --onefile --name b3sum_rename --icon=NONE b3sum_rename.py

      - name: Build executable (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          pyinstaller --onefile --name b3sum_rename b3sum_rename.py
          cp README.md dist/
          cp LICENSE dist/

      - name: Package (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          cd dist
          tar -czf ../${{ matrix.asset_name }} *
          cd ..

      - name: Upload artifact (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/b3sum_rename.exe

      - name: Upload artifact (Linux/macOS)
        if: matrix.os != 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.asset_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/b3sum-validator-windows/b3sum_rename.exe
            artifacts/b3sum-validator-linux/*.tar.gz
            artifacts/b3sum-validator-macos/*.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
